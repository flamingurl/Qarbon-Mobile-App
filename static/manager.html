<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarbon Aerospace | Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 15px 0; }
        .calendar-day { padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px; text-align: center; cursor: pointer; font-size: 0.8rem; }
        .calendar-day.selected { background: #10b981; color: white; border-color: #10b981; }
        .calendar-day:hover { background: #f1f5f9; }
        .modal { display:none; position:fixed; z-index:100; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
        .modal-content { background:white; margin:10% auto; padding:20px; width:300px; border-radius:12px; }
    </style>
</head>
<body>
    <header><div class="container"><h1>Qarbon Aerospace Task Management</h1></div></header>

    <div class="container">
        <div class="form-row">
            <div class="manager-section">
                <h2>Personnel Registration</h2>
                <form id="workerForm">
                    <input type="text" id="workerName" placeholder="Full Name" required>
                    <input type="text" id="workerRole" placeholder="Job Title" required>
                    <label style="font-size:0.7rem;">Select Work Days:</label>
                    <div id="regCalendar" class="calendar-grid"></div>
                    <button type="submit" class="btn-success">Register Personnel</button>
                </form>
            </div>
            </div>

        <div class="manager-section">
            <h2>Active Personnel Directory</h2>
            <div id="workersOverview"></div>
        </div>

        </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 id="editWorkerName"></h3>
            <div id="editCalendar" class="calendar-grid"></div>
            <button class="btn-primary" onclick="saveNewSchedule()">Save Schedule</button>
            <button class="btn-del" onclick="closeModal()" style="width:100%; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let selectedDates = new Set();
        let editingWorker = null;

        function generateCalendar(containerId, dateSet) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const now = new Date();
            for (let i = 0; i < 28; i++) { // Show next 28 days
                const d = new Date();
                d.setDate(now.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${dateSet.has(dateStr) ? 'selected' : ''}`;
                dayEl.innerText = d.getDate();
                dayEl.onclick = () => {
                    dayEl.classList.toggle('selected');
                    dateSet.has(dateStr) ? dateSet.delete(dateStr) : dateSet.add(dateStr);
                };
                container.appendChild(dayEl);
            }
        }

        async function loadData() {
            const [tRes, wRes] = await Promise.all([fetch(`${API_URL}/tasks`), fetch(`${API_URL}/workers`)]);
            const workers = await wRes.json();
            // ... (Tasks logic same as before) ...

            document.getElementById('workersOverview').innerHTML = `
                <table class="worker-table">
                    <thead><tr><th>Name</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
                    <tbody>${workers.map(w => `
                        <tr>
                            <td><b>${w.name}</b></td>
                            <td>${w.job_title}</td>
                            <td><small>${w.dates.length} days scheduled</small></td>
                            <td>
                                <button onclick="openEditModal('${w.name}', '${w.dates.join(',')}')" class="btn-self">Edit Schedule</button>
                                <button onclick="deleteItem('worker', '${w.name}')" class="btn-del">Remove</button>
                            </td>
                        </tr>`).join('')}
                    </tbody>
                </table>`;
        }

        function openEditModal(name, datesStr) {
            editingWorker = name;
            selectedDates = new Set(datesStr ? datesStr.split(',') : []);
            document.getElementById('editWorkerName').innerText = `Edit: ${name}`;
            generateCalendar('editCalendar', selectedDates);
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        async function saveNewSchedule() {
            await fetch(`${API_URL}/add-worker`, { // Re-using add-worker for updates
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: editingWorker,
                    job_title: "Update", // Backend logic handles existing worker info
                    start_date: Array.from(selectedDates) // Passing array in legacy key for quick fix
                })
            });
            closeModal();
            loadData();
        }

        // Initialize Registration Calendar
        generateCalendar('regCalendar', selectedDates);
        loadData();
    </script>
</body>
</html>
