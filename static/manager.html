<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qarbon Aerospace | Manager</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Qarbon Aerospace Task Management</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-row">
            <div class="manager-section">
                <h2>Personnel Registration</h2>
                <form id="workerForm">
                    <input type="text" id="workerName" placeholder="Full Name" required>
                    <input type="text" id="workerRole" placeholder="Job Title" required>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <div style="flex:1">
                            <label style="font-size:0.7rem; color: #64748b">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div style="flex:1">
                            <label style="font-size:0.7rem; color: #64748b">End Date</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-success">Register Shift</button>
                </form>
            </div>

            <div class="manager-section">
                <h2>Task Intake</h2>
                <form id="taskForm">
                    <input type="text" id="desc" placeholder="Task Description" required>
                    <input type="number" id="urg" placeholder="Urgency (1-5)" min="1" max="5" required>
                    <button type="submit" class="btn-primary">Log New Task</button>
                </form>
            </div>
        </div>

        <div class="manager-section">
            <h2>Live Operational Tasks</h2>
            <div id="activeTasks" class="tasks-grid"></div>
        </div>

        <div class="manager-section">
            <h2>Active Personnel Directory</h2>
            <div id="workersOverview"></div>
        </div>
        
        <div class="manager-section">
            <h2>Completed Task Archive (EST)</h2>
            <div id="completedTasks"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        async function loadData() {
            const [tRes, wRes] = await Promise.all([fetch(`${API_URL}/tasks`), fetch(`${API_URL}/workers`)]);
            const tasks = await tRes.json();
            const workers = await wRes.json();
            
            const active = tasks.filter(t => !t.date_completed);
            const assignedSet = new Set(active.map(t => t.assigned_to).filter(n => n));

            document.getElementById('activeTasks').innerHTML = active.map(t => `
                <div class="task-card">
                    <button class="del-small" onclick="deleteItem('task', ${t.row_number})">Delete</button>
                    <span class="urgency-tag" style="color:${getUrgencyColor(t.urgency)}">Priority ${t.urgency}</span>
                    <h3>${t.description}</h3>
                    <p>Assignee: <b>${t.assigned_to || 'Unassigned'}</b></p>
                    ${!t.assigned_to ? `<button class="btn-primary" style="font-size:0.8rem; padding:8px" onclick="assignToBest(${t.row_number}, this)">Assign to Best Employee</button>` : ''}
                    <button class="btn-complete" onclick="markComplete(${t.row_number})">Complete Task</button>
                </div>`).join('');

            document.getElementById('workersOverview').innerHTML = `
                <table class="worker-table">
                    <thead><tr><th>Name</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
                    <tbody>${workers.map(w => `
                        <tr>
                            <td><b>${w.name}</b></td>
                            <td>${w.job_title}</td>
                            <td><span class="status-badge ${assignedSet.has(w.name) ? 'badge-assigned' : 'badge-unassigned'}">
                                ${assignedSet.has(w.name) ? 'ASSIGNED' : 'UNASSIGNED'}</span>
                            </td>
                            <td><button onclick="deleteItem('worker', '${w.name}')" class="btn-del">Remove</button></td>
                        </tr>`).join('')}
                    </tbody>
                </table>`;

            document.getElementById('completedTasks').innerHTML = tasks.filter(t => t.date_completed).map(t => `
                <div class="archive-item"><span><b>DONE:</b> ${t.description} (${t.assigned_to})</span><small>${t.date_completed}</small></div>
            `).join('');
        }

        async function assignToBest(taskId, btn) {
            btn.innerText = "...";
            btn.disabled = true;
            const res = await fetch(`${API_URL}/assign-task-to-best`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task_id: taskId})
            });
            const result = await res.json();
            if (!result.success) alert(result.message);
            loadData();
        }

        document.getElementById('workerForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/add-worker`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({
                    name: document.getElementById('workerName').value,
                    job_title: document.getElementById('workerRole').value,
                    start_date: document.getElementById('startDate').value,
                    end_date: document.getElementById('endDate').value
                }) 
            });
            e.target.reset();
            loadData();
        };

        async function deleteItem(type, id) {
            if(!confirm(`Delete ${type}?`)) return;
            await fetch(`${API_URL}/delete-${type}/${id}`, { method: 'DELETE' });
            loadData();
        }

        async function markComplete(row) {
            await fetch(`${API_URL}/complete-task`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({row_number: row}) 
            });
            loadData();
        }

        document.getElementById('taskForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/add-task`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({description: document.getElementById('desc').value, urgency: document.getElementById('urg').value}) 
            });
            e.target.reset();
            loadData();
        };

        function getUrgencyColor(u) { return ['#10b981', '#84cc16', '#f59e0b', '#f97316', '#ef4444'][u-1]; }
        loadData();
    </script>
</body>
</html>
