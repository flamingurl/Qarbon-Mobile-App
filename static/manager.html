<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarbon Aerospace | Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 10px 0; }
        .cal-day { padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; text-align: center; cursor: pointer; font-size: 0.75rem; background: white; }
        .shift-1 { background: #fde047 !important; border-color: #facc15; }
        .shift-2 { background: #22c55e !important; color: white; border-color: #16a34a; }
        .legend { display: flex; gap: 15px; font-size: 0.7rem; margin-top: 5px; color: #64748b; }
        .modal { display:none; position:fixed; z-index:100; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
        .modal-content { background:white; margin:15% auto; padding:20px; width:300px; border-radius:12px; }
        
        /* Added styling for the Archive Log */
        .archive-item {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 10px;
            font-size: 0.9rem;
            color: #64748b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .archive-item strong { color: #334155; }
        .archive-time { font-size: 0.75rem; color: #94a3b8; }
    </style>
</head>
<body>
    <header><div class="container"><h1>Qarbon Aerospace Management</h1></div></header>

    <div class="container">
        <div class="manager-section">
            <h2>System Commands</h2>
            <button id="bulkAssignBtn" class="btn-primary" style="width:100%; padding:15px; font-weight:bold;">EXECUTE GLOBAL AI TASK DISTRIBUTION</button>
        </div>

        <div class="form-row">
            <div class="manager-section">
                <h2>Personnel Registration</h2>
                <form id="workerForm">
                    <input type="text" id="workerName" placeholder="Full Name" required>
                    <input type="text" id="workerRole" placeholder="Job Title" required>
                    <div id="regCalendar" class="calendar-grid"></div>
                    <div class="legend">
                        <span><b style="color:#eab308">●</b> Morning</span>
                        <span><b style="color:#22c55e">●</b> Evening</span>
                    </div>
                    <button type="submit" class="btn-success" style="width:100%; margin-top:10px;">Register Personnel</button>
                </form>
            </div>

            <div class="manager-section">
                <h2>Task Intake</h2>
                <form id="taskForm">
                    <input type="text" id="taskDesc" placeholder="Task Description" required>
                    <input type="number" id="taskUrg" placeholder="Urgency (1-5)" min="1" max="5" required>
                    <button type="submit" class="btn-primary" style="width:100%">Log New Task</button>
                </form>
            </div>
        </div>

        <div class="manager-section"><h2>Live Operational Tasks</h2><div id="activeTasks" class="tasks-grid"></div></div>
        <div class="manager-section"><h2>Active Personnel Directory</h2><div id="workersOverview"></div></div>
        
        <div class="manager-section">
            <h2>Completed Task Archive</h2>
            <div id="completedTasks" style="border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 id="editWorkerName" style="margin-top:0">Edit Schedule</h3>
            <div id="editCalendar" class="calendar-grid"></div>
            <button class="btn-primary" onclick="saveNewSchedule()" style="width:100%">Save Schedule</button>
            <button onclick="closeModal()" style="width:100%; margin-top:5px; border:none; background:none; color:red; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let currentShifts = {};
        let editingWorker = null;
        let editingRole = null;

        function renderCalendar(containerId, shiftObj) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const start = new Date();
            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(start.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const dayEl = document.createElement('div');
                dayEl.className = `cal-day ${shiftObj[dateStr] ? 'shift-' + shiftObj[dateStr] : ''}`;
                dayEl.innerText = d.getDate();
                dayEl.onclick = () => {
                    let s = shiftObj[dateStr] || 0;
                    s = (s + 1) % 3;
                    if (s === 0) delete shiftObj[dateStr]; else shiftObj[dateStr] = s;
                    renderCalendar(containerId, shiftObj);
                };
                container.appendChild(dayEl);
            }
        }

        async function loadData() {
            try {
                const [tRes, wRes] = await Promise.all([fetch(`${API_URL}/tasks`), fetch(`${API_URL}/workers`)]);
                const tasks = await tRes.json();
                const workers = await wRes.json();
                
                // 1. Render Active Tasks
                const active = tasks.filter(t => !t.date_completed);
                document.getElementById('activeTasks').innerHTML = active.length ? active.map(t => `
                    <div class="task-card">
                        <button class="del-small" onclick="deleteItem('task', ${t.row_number})">Delete</button>
                        <span style="font-size:0.7rem; font-weight:bold; color:red">PRIORITY ${t.urgency}</span>
                        <h3>${t.description}</h3>
                        <p>Assigned: <b>${t.assigned_to || 'Pending'}</b></p>
                        ${!t.assigned_to ? `<button class="btn-primary" style="font-size:0.8rem" onclick="assignTask(${t.row_number}, this)">Assign Best Worker</button>` : ''}
                        <button class="btn-complete" onclick="markComplete(${t.row_number})">Complete</button>
                    </div>`).join('') : '<p style="color:#94a3b8; padding:10px;">No active tasks.</p>';

                // 2. Render Workers
                document.getElementById('workersOverview').innerHTML = `<table class="worker-table">
                    <tbody>${workers.map(w => {
                        const shiftEntries = Object.entries(w.shifts).map(([date, type]) => {
                            const [y, m, d] = date.split('-');
                            return `${m}/${d} ${type === 1 ? 'AM' : 'PM'}`;
                        }).join(', ');
                        return `
                        <tr>
                            <td style="padding:15px; border-bottom:1px solid #eee">
                                <div style="font-weight:bold; font-size:1.1rem">${w.name} — <span style="font-weight:normal; color:#666">${w.job_title}</span></div>
                                <div style="font-size:0.85rem; color:#3b82f6; margin-top:4px"><b>DATES WORKING:</b> ${shiftEntries || 'None scheduled'}</div>
                            </td>
                            <td>
                                <button onclick="assignWorker('${w.name}', this)" class="btn-self">Assign Task</button>
                                <button onclick="openEditModal('${w.name}', '${w.job_title}', ${JSON.stringify(w.shifts)})" class="btn-self">Edit</button>
                                <button onclick="deleteItem('worker', '${w.name}')" class="btn-del">X</button>
                            </td>
                        </tr>`;
                    }).join('')}</tbody></table>`;

                // 3. Render Completed Archive (FIXED)
                const completed = tasks.filter(t => t.date_completed);
                document.getElementById('completedTasks').innerHTML = completed.length ? completed.map(t => `
                    <div class="archive-item">
                        <div>
                            <span style="color:#22c55e; font-weight:bold;">✔ DONE</span> 
                            <strong>${t.description}</strong>
                            <div style="font-size:0.8rem">Assigned to: ${t.assigned_to || 'Unassigned'}</div>
                        </div>
                        <div class="archive-time">${t.date_completed}</div>
                    </div>
                `).join('') : '<p style="padding:15px; color:#94a3b8; text-align:center;">No completed tasks yet.</p>';

            } catch (e) { console.error("Sync Error:", e); }
        }

        document.getElementById('bulkAssignBtn').onclick = async () => {
            await fetch(`${API_URL}/assign-tasks-bulk`, {method:'POST'});
            loadData();
        };

        async function assignTask(id, btn) {
            btn.innerText = "...";
            const res = await fetch(`${API_URL}/assign-task-to-best`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({task_id:id})});
            const data = await res.json();
            if(!data.success) alert(data.message);
            loadData();
        }

        async function assignWorker(name, btn) {
            btn.innerText = "...";
            const res = await fetch(`${API_URL}/assign-worker-to-best`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({worker_name:name})});
            const data = await res.json();
            if(!data.success) alert(data.message);
            loadData();
        }

        document.getElementById('workerForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/add-worker`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('workerName').value,
                    job_title: document.getElementById('workerRole').value,
                    worker_schedule: currentShifts
                })
            });
            currentShifts = {}; e.target.reset(); renderCalendar('regCalendar', currentShifts); loadData();
        };

        document.getElementById('taskForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/add-task`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    description: document.getElementById('taskDesc').value,
                    urgency: document.getElementById('taskUrg').value
                })
            });
            e.target.reset(); loadData();
        };

        function openEditModal(name, role, shifts) {
            editingWorker = name; editingRole = role; currentShifts = shifts;
            document.getElementById('editWorkerName').innerText = name;
            renderCalendar('editCalendar', currentShifts);
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        async function saveNewSchedule() {
            await fetch(`${API_URL}/add-worker`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: editingWorker, job_title: editingRole, worker_schedule: currentShifts })
            });
            closeModal(); loadData();
        }

        async function markComplete(row) {
            await fetch(`${API_URL}/complete-task`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({row_number: row}) });
            loadData();
        }

        async function deleteItem(type, id) {
            if(!confirm(`Delete ${type}?`)) return;
            await fetch(`${API_URL}/delete-${type}/${id}`, { method: 'DELETE' });
            loadData();
        }

        renderCalendar('regCalendar', currentShifts);
        loadData();
    </script>
</body>
</html>
